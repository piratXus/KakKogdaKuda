
<div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default" style="background-color: rgba(255, 255, 255, 0.8);">
            <div class="panel-heading">
                <h3 class="panel-title">Регистрация</h3>
                <a ui-sref="login">Есть аккаунт? Войдите</a>
            </div>
            <div class="alert alert-danger" ng-show="$ctrl.error">
                <strong>Ошибка!</strong>{{$ctrl.textError}}
            </div>
            <div class="control-group">
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" id="login" placeholder="Логин" name="username" type="text" ng-model="$ctrl.login" required>
                                <p class="help-block" style="color:#333333">Логин может содержать любые буквы и цифры, без пробелов</p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" name="email" placeholder="Email" type="text" ng-model="$ctrl.emaill" required>
                                <p class="help-block" style="color:#333333">Введите ваш e-mail</p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" placeholder="Пароль" name="password" type="password"  ng-model="$ctrl.password" required>
                                <p class="help-block" style="color:#333333">Пароль должен содержать не менее 8 символов</p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" placeholder="Повторите пароль" name="password_confirm" type="password"  ng-model="$ctrl.password_confirm" required>
                                <p class="help-block" style="color:#333333">Пароль должен содержать не менее 8 символов</p>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="button" class="btn btn-primary " ng-disabled="$ctrl.isDisabled" ng-click="$ctrl.reg()">Зарегистрироваться</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
